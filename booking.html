<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="flatpickr.css">
    <title>Booking</title>
</head>

<body>
    <section class="booking-table">
        <section class="calendar-section">
            <div class="section-heading">
                <p>Available dates</p>
            </div>
            <div id="calendar"></div>
        </section>
        <section class="options">
            <div class="section-heading">
                <p>Opzioni</p>
                <div class="influences-wrapper"><img src="" alt="">
                    <p>Influences the price</p>
                </div>
            </div>
            <div class="options-wrapper">
                <div class="option-row experience">
                    <div class="experience-wrapper">
                        <div class="experience-subtitle">
                            <p>Experience</p><img src="assets/icons/cheveron-down.svg" alt="">
                        </div>
                        <div class="experience-value">
                            <p>The Rainbow Tour</p>
                        </div>
                    </div>
                </div>
                <div class="option-row slot">
                    <div class="slot-wrapper">
                        <div class="slot-subtitle">
                            <p>Slot</p><img src="assets/icons/cheveron-down.svg" alt="">
                        </div>
                        <div class="slot-value">
                            <p>Full Day</p>
                            <p>09:00 - 18:00</p>
                        </div>
                    </div><img class="price-influences" src="assets/icons/influences.svg" alt="">
                </div>
                <div class="option-row people">
                    <div class="people-wrapper">
                        <div class="people-subtitle">
                            <p>People</p><img src="assets/icons/cheveron-down.svg" alt="">
                        </div>
                        <div class="people-value">
                            <p>6</p>
                        </div>
                    </div>
                    <div class="price-influences"></div>
                </div>
                <div class="option-row sunset-combo">
                    <div class="sunset-combo-wrapper">
                        <div class="sunset-combo-subtitle">
                            <p>Sunset Combo</p><img src="assets/icons/cheveron-down.svg" alt="">
                        </div>
                        <div class="sunset-combo-value">
                            <p>Oh yeah!</p>
                        </div>
                    </div>
                    <div class="price-influences"></div>
                </div>
                <div class="option-row group-type">
                    <div class="group-type-wrapper">
                        <div class="group-type-subtitle">
                            <p>Group Type</p><img src="assets/icons/cheveron-down.svg" alt="">
                        </div>
                        <div class="group-type-value"><img src="assets/icons/locked.svg" alt="lock">
                            <p>Private</p>
                        </div>
                    </div>
                    <div class="price-influences"></div>
                </div>
            </div>
        </section>
    </section>
    <script>
        const fp = flatpickr("#calendar", {
            inline: true,
            minDate: "today",
            disable: ["2025-07-10", "2025-07-15"],
            dateFormat: "dd/mm/yyyy"
        });
    </script>

</body>

</html>
