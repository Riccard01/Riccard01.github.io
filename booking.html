<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Booking</title>
</head>
<body>
    <section class="options">
        <div class="options-heading"><p>Opzioni</p><div class="influences-wrapper"><img src="" alt=""><p>Influences the price</p></div></div>
        <div class="options-wrapper">
            <div class="first-row-wrapper">
                <div class="experience"><div class="experience-wrapper">
                    <div class="experience-subtitle"><p>Experience</p><img src="assets/icons/cheveron-down.svg" alt=""></div>
                    <div class="experience-value"><p>The Rainbow Tour</p></div>
                </div></div>
                <div class="slot"><div class="slot-wrapper">
                    <div class="slot-subtitle"><p>Slot</p><img src="assets/icons/cheveron-down.svg" alt=""></div>
                    <div class="slot-value"><p>Full Day</p><p>09:00 - 18:00</p></div>
                </div><img class="price-influences" src="assets/icons/influences.svg" alt=""></div>
            </div>
            <div class="second-row-wrapper">
                <div class="people"><div class="people-wrapper">
                    <div class="people-subtitle"><p>People</p><img src="assets/icons/cheveron-down.svg" alt=""></div>
                    <div class="people-value"><p>6</p></div>
                </div><div class="price-influences"></div></div>
                <div class="sunset-combo"><div class="sunset-combo-wrapper">
                    <div class="sunset-combo-subtitle"><p>Sunset Combo</p><img src="assets/icons/cheveron-down.svg" alt=""></div>
                    <div class="sunset-combo-value"><p>Oh yeah!</p></div>
                </div><div class="price-influences"></div></div>
                <div class="group-type"><div class="group-type-wrapper">
                    <div class="group-type-subtitle"><p>Group Type</p><img src="assets/icons/cheveron-down.svg" alt=""></div>
                    <div class="group-type-value"><img src="assets/icons/locked.svg" alt="lock"><p>Private</p></div>
                </div><div class="price-influences"></div></div>
            </div>
        </div>
    </section>    
</body>
</html>
