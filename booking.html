<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="booking.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="flatpickr.css">
    <title>Booking</title>
</head>

<body>
  <section class="booking-table">
    <section class="calendar-section">
      <div class="section-heading">
        <p>Available dates</p>
      </div>
      <div id="calendar"></div>
    </section>

    <section class="options noselect">
      <div class="section-heading">
        <p>Opzioni</p>
        <div class="influences-wrapper">
          <img src="" alt="" />
          <p>Influences the price</p>
        </div>
      </div>

      <div class="options-wrapper">
        <!-- Experience -->
        <div class="option-row experience" data-key="experience">
          <div class="option-wrapper">
            <div class="option-subtitle">
              <p>Experience</p>
              <img src="assets/icons/cheveron-down.svg" alt="" />
            </div>
            <div class="option-value">
              <p>The Rainbow Tour</p>
            </div>
          </div>
          <div class="dropdown-content"></div>
        </div>

        <!-- Slot -->
        <div class="option-row" data-key="slot">
          <div class="option-wrapper">
            <div class="option-subtitle">
              <p>Slot</p>
              <img src="assets/icons/cheveron-down.svg" alt="" />
            </div>
            <div class="option-value">
              <p>Full Day</p>
            </div>
          </div>
          <img class="price-influences" src="assets/icons/influences.svg" alt="" />
          <div class="dropdown-content"></div>
        </div>

        <!-- People -->
        <div class="option-row" data-key="people">
          <div class="option-wrapper">
            <div class="option-subtitle">
              <p>People</p>
              <img src="assets/icons/cheveron-down.svg" alt="" />
            </div>
            <div class="option-value">
              <p>2</p>
            </div>
          </div>
          <div class="price-influences"></div>
          <div class="dropdown-content"></div>
        </div>

        <!-- Sunset Combo -->
        <div class="option-row" data-key="combo">
          <div class="option-wrapper">
            <div class="option-subtitle">
              <p>Sunset Combo</p>
              <img src="assets/icons/cheveron-down.svg" alt="" />
            </div>
            <div class="option-value">
              <p>Oh yeah!</p>
            </div>
          </div>
          <div class="price-influences"></div>
          <div class="dropdown-content"></div>
        </div>

        <!-- Group Type -->
        <div class="option-row" data-key="groupType">
          <div class="option-wrapper">
            <div class="option-subtitle">
              <p>Group Type</p>
              <img src="assets/icons/cheveron-down.svg" alt="" />
            </div>
            <div class="option-value">
              <img src="assets/icons/locked.svg" alt="lock" />
              <p>Private</p>
            </div>
          </div>
          <div class="price-influences"></div>
          <div class="dropdown-content"></div>
        </div>
      </div>
    </section>
  </section>

  <script>
    const fp = flatpickr("#calendar", {
      inline: true,
      minDate: "today",
      disable: ["2025-07-10", "2025-07-15"],
      dateFormat: "dd/mm/yyyy"
    });
  </script>
</body>
</html>
